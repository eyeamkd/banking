<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="banking.css">

    <title>Welcome to Your Bank</title>
  </head>
  <body>  
    <div class="container">  
      <div class="row">  
        <div class="col">  
          <h1 class="display-1">Welcome</h1>

        </div>
      </div>
    </div> 

    <div class="container"> 
      <div class="row"> 
        <div class="col"> 
            <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Account Balance</span>
          </div>
          <input type="text" id="bal" class="form-control" aria-label="Default" placeholder="Enter Your Account Balance" aria-describedby="inputGroup-sizing-default"><button id="submit" type="button" class="btn btn-warning">Submit</button>
        </div> 
      </div> 
    </div> 
  </div>   

  <div class="container"> 
    <div class="row"> 
      <div class="col-8">  
        <h1>What do you wanna eat?<h5>(click on the item to buy)</h5></h1> 
        <button type="button" id="btngrp-1"class="list-group-item list-group-item-action ">
          Pani Puri &emsp;$10
        </button>
        <button type="button" id="btngrp-2" class="list-group-item list-group-item-action">Shawarma&emsp;$20</button>
        <button type="button" id="btngrp-3" class="list-group-item list-group-item-action">Noodles and Manchuria  &emsp;$30</button>
        <button type="button" id="btngrp-4" class="list-group-item list-group-item-action">Mandi Buffet&emsp;$40</button>
        <button type="button" id="btngrp-5" class="list-group-item list-group-item-action" >Buffet&emsp;$50</button>
      </div>
    </div> 
      <div class="col-4" id="detail">  
        <h2 >Your Cart Value:</h2>  
        <h4 id="cart">$0.00</h4> 
        <button type="button" class="btn btn-warning" id="clear">Clear Cart</button> 
        <h2 class="">Your Account Balance:</h2>  
        <h4 id="balance"$0.00></h4>   
        <button type="button" class="btn btn-warning btn-lg">Buy</button>

      </div> 
    </div> 
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> <script type="text/javascript" src="banking.js"></script>
  </body>
</html>
